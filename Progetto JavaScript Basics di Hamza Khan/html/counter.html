<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCounter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javaScript/script.js"></script>
  </head>
  <body onload = "createPTag(), createButtons()">
    <div class="main">
      <div id="counter"></div>

      <div class="buttons">
        <div class='btnMinus' onclick="counterSubstract()"> </div>
        <div class='btnPlus' onclick="counterAdd()"></div>
      </div>
    </div>
  </body>
</html>
